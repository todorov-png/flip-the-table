<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <table class="table">
        <tr>
            <th>h1</th>
            <th>h2</th>
            <th>h3</th>
            <th>h4</th>
            <th>h5</th>
        </tr>
        <tr>
          <td>1/1</td>
          <td>1/2</td>
          <td>1/3</td>
          <td>1/4</td>
          <td>1/5</td>
        </tr>
        <tr>
            <td>2/1</td>
            <td rowspan="3" style="background-color: blueviolet;">2/2</td>
            <td>2/3</td>
            <td>2/4</td>
            <td>2/5</td>
        </tr>
        <tr>
            <!-- <td rowspan="2">3/1</td> -->
            <td>3/1</td>
            <!-- <td>3/2</td> -->
            <td>3/3</td>
            <td>3/4</td>
            <td>3/5</td>
        </tr>
        <tr>
            <td>4/1</td>
            <!-- <td>4/2</td> -->
            <td>4/3</td>
            <td>4/4</td>
            <td>4/5</td>
        </tr>
    </table>

    <div class="new-table">

    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
